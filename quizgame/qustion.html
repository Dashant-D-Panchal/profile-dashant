<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMAG NU DAHI</title>
    <link rel="stylesheet" href="qustion.css">

</head>

<body>
    <div id="main2">
        <div class="navbar">
            <h1>QUIZ GAME</h1>
            <div class="col-1">
                <a href="#" class="tab">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div id="quiz-home">
            <h3>WELCOME TO THE QUIZ</h3>
            <p>let's play a quiz</p>
            <button id="home-btn" onclick="pop()">START QUIZ</button>
        </div>
        <div id="popup">
            <h1>QUIZ GUIDE</h1>
            <div id="btngroup">
                <button id="info-btn" onclick="ext()">Exit Quiz</button>
                <a href="#" id="info-btn">Countinue</a>
            </div>
        </div>
    </div>
    <section class="main1">

        <div class="container">
            <div id="header">
                <h1>DEVIL'S QUIZ</h1>
                <div id="col-1">score:0/8</div>
            </div>
            <div class="col">
                <h3 id="questionBox">
                </h3>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="first" value="a" required style="height: 17px; width: 17px;">
                <label for="first">Testing 1</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="second" value="b" required style="height: 17px; width: 17px;">
                <label for="second">Testing 2</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="third" value="c" required style="height: 17px; width: 17px;">
                <label for="third">Testing 3</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="fourth" value="d" required style="height: 17px; width: 17px;">
                <label for="fourth">Testing 4</label>
            </div>
            <button id="submit">Submit</button>
        </div>
    </section>
    <script src="qustion.js"></script>
    <script src="quiz1.js"></script>
</body>

</html>
