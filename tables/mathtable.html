<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="mathtable.css">
</head>
<body>
    <h1>WELCOME TO THE MATH WORLD   </h1>
    <div class="demo"></div>
    <script>
        let a = prompt("enter the number of table");
        let b = 10;

        for(i=1; i<=b; i++){
            if(a>0){
                document.write(a + "*"+ i + "=" + a*i, "<br>");
            }
            else{
                window.alert("please enter the value");
                break;
            }
        }
    </script>
</body>
</html>
